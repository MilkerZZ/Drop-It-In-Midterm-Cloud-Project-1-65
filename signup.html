<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signup Page</title>
        <link rel="stylesheet" href="signupstyle.css">
        <link rel="stylesheet" href="loginstyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="signup-container">
            <div class="half left">
                <img src="image.png" alt="icon"
                    style="max-width: 100%; height: auto;">
            </div>
            <div class="half right">
                <div class="h2" style="font-size: 50px; margin-bottom: 15px;">sign up</div>
                <div class="formgruop"></div>
                <div class="inputgroup">
                    <div class="form-floating mb-3 col-10">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Enter Username">
                        <label for="floatingInput">Enter Username</label>
                    </div>
                    <div class="form-floating mb-3 col-10">
                        <input type="email" class="form-control" id="floatingInput" placeholder="email">
                        <label for="floatingInput">Enter email</label>
                    </div>
                    <div class="form-floating mb-3 col-10">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Enter Password</label>
                    </div>
                    <div class="form-floating mb-3 col-10">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Enter Password again</label>
                    </div>
                </div>
                <div class="button-area">
                    <button class="btn-sign-up">sign up</button>
                </div>
            </div>
        </div>
    </body>
</html>
